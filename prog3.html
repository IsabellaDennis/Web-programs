<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd</title>
</head>
<body bgcolor="lightblue" style="text-align:center; margin-top:100px; font-family:Arial;">

    <h2>Check Even or Odd</h2>

    <input type="number" id="num" style="width:200px; height:30px; font-size:16px;">
    <button onclick="checkNumber()" 
            style="width:100px; height:35px; font-size:16px; background-color:green; color:white; border:none; border-radius:5px;">
        Check
    </button>

    <p id="result" style="font-size:18px; font-weight:bold;"></p>

    <script>
        function checkNumber() {
            let number = document.getElementById("num").value;

            if (number % 2 === 0) {
                document.getElementById("result").innerHTML = number + " is Even";
            } else {
                document.getElementById("result").innerHTML = number + " is Odd";
            }
        }
    </script>

</body>
</html>
