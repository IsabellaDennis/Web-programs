<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Validation</title>
</head>
<body bgcolor="lightyellow" style="font-family:Arial; margin:50px;">

    <h2 style="text-align:center;">Registration Form</h2>

    <form name="regForm" onsubmit="return validateForm()" style="max-width:400px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px gray;">
        
        <label>Full Name:</label><br>
        <input type="text" name="fullname" style="width:100%; height:30px; margin-bottom:10px;"><br>

        <label>Email:</label><br>
        <input type="text" name="email" style="width:100%; height:30px; margin-bottom:10px;"><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" style="width:100%; height:30px; margin-bottom:10px;"><br>

        <label>Password:</label><br>
        <input type="password" name="password" style="width:100%; height:30px; margin-bottom:10px;"><br>

        <label>Confirm Password:</label><br>
        <input type="password" name="confirmpassword" style="width:100%; height:30px; margin-bottom:10px;"><br>

        <input type="submit" value="Register" 
               style="width:100%; height:35px; font-size:16px; background-color:green; color:white; border:none; border-radius:5px;">
    </form>

    <script>
        function validateForm() {
            let name = document.forms["regForm"]["fullname"].value.trim();
            let email = document.forms["regForm"]["email"].value.trim();
            let phone = document.forms["regForm"]["phone"].value.trim();
            let password = document.forms["regForm"]["password"].value;
            let confirmpassword = document.forms["regForm"]["confirmpassword"].value;

            // Empty fields check
            if (name == "" || email == "" || phone == "" || password == "" || confirmpassword == "") {
                alert("All fields must be filled out!");
                return false;
            }

            // Name: just check not empty (already checked above)
            if (name.length < 2) {
                alert("Enter a valid name!");
                return false;
            }

            // Email: must contain @
            if (email.indexOf("@") == -1) {
                alert("Enter a valid email!");
                return false;
            }

            // Phone: must be 10 digits
            if (phone.length != 10 || isNaN(phone)) {
                alert("Enter a valid 10-digit phone number!");
                return false;
            }

            // Password: at least 6 characters
            if (password.length < 6) {
                alert("Password must be at least 6 characters!");
                return false;
            }

            // Confirm password: must match
            if (password !== confirmpassword) {
                alert("Passwords do not match!");
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>

</body>
</html>
