<!DOCTYPE html>
<html>
<head>
    <title>Student Course Registration Form</title>
</head>
<body bgcolor="#f2f2f2">

    <h2 align="center">Student Course Registration Form</h2>
    

    <form>
        <!-- Personal Information -->
        <table border="1" cellpadding="8" cellspacing="0" width="70%" align="center">
            <tr bgcolor="#cce6ff" align="center">
                <td colspan="2"><b>Personal Information</b></td>
            </tr>
            <tr>
                <td width="30%">Name:</td>
                <td><input type="text" name="name" size="40"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="3" cols="35"></textarea></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="text" name="phone" size="40"></td>
            </tr>
            <tr>
                <td>Guardian Name:</td>
                <td><input type="text" name="guardian" size="40"></td>
            </tr>
            <tr>
                <td>Hobbies & Activities:</td>
                <td>
                    <input type="checkbox" name="hobby" value="Sports"> Sports
                    <input type="checkbox" name="hobby" value="Music"> Music
                    <input type="checkbox" name="hobby" value="Reading"> Reading
                    <input type="checkbox" name="hobby" value="Arts"> Arts
                    <input type="checkbox" name="hobby" value="Others"> Others
                </td>
            </tr>
        </table>

        <br>

        <!-- Course Selection -->
        <table border="1" cellpadding="8" cellspacing="0" width="70%" align="center">
            <tr bgcolor="#cce6ff" align="center">
                <td><b>Course Selection</b></td>
            </tr>
            <tr>
                <td align="center">
                    Choose Course:
                    <select name="course">
                        <option>-- Select Course --</option>
                        <option value="BA">BA</option>
                        <option value="BSc">B.Sc</option>
                        <option value="BCA">BCA</option>
                    </select>
                </td>
            </tr>
        </table>

        <br>

        <!-- Office Use -->
        <table border="1" cellpadding="8" cellspacing="0" width="70%" align="center">
            <tr bgcolor="#cce6ff" align="center">
                <td colspan="3"><b>Office Use Only</b></td>
            </tr>
            <tr align="center">
                <th>Application No.</th>
                <th>Admission No.</th>
                <th>Remarks</th>
            </tr>
            <tr align="center">
                <td><input type="text" name="appno"></td>
                <td><input type="text" name="admno"></td>
                <td><textarea name="remarks" rows="3" cols="25"></textarea></td>
            </tr>
        </table>

        <br>
        <center>
            <input type="submit" value="Submit" style="background-color:#3399ff; color:white; padding:5px 15px;">
            <input type="reset" value="Clear" style="background-color:#3399ff; color:white; padding:5px 15px;">
        </center>
    </form>

</body>
</html>
